<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="300" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1720" cy="900" r="250" fill="#2563eb" opacity="0.1"/>
  
  <!-- Project Title -->
  <text x="960" y="200" font-family="Arial" font-size="72" fill="white" text-anchor="middle" font-weight="bold">
    Multiple Email Sending Tool
  </text>
  
  <!-- Tech Stack -->
  <text x="960" y="280" font-family="Arial" font-size="36" fill="#94a3b8" text-anchor="middle">
    Node.js • Nodemailer • XLSX • dotenv
  </text>
  
  <!-- Main Feature Icons -->
  <!-- Email Icon -->
  <circle cx="640" cy="500" r="100" fill="#3b82f6" opacity="0.9"/>
  <path d="M590 480 L640 520 L690 480 L690 560 L590 560 Z" fill="white"/>
  <text x="640" y="700" font-family="Arial" font-size="32" fill="white" text-anchor="middle">
    Bulk Email Processing
  </text>
  
  <!-- Excel Icon -->
  <circle cx="960" cy="500" r="100" fill="#3b82f6" opacity="0.9"/>
  <rect x="910" y="460" width="100" height="80" fill="white"/>
  <text x="960" y="700" font-family="Arial" font-size="32" fill="white" text-anchor="middle">
    Excel Integration
  </text>
  
  <!-- Security Icon -->
  <circle cx="1280" cy="500" r="100" fill="#3b82f6" opacity="0.9"/>
  <path d="M1230 460 L1330 460 L1330 540 L1280 580 L1230 540 Z" fill="white"/>
  <text x="1280" y="700" font-family="Arial" font-size="32" fill="white" text-anchor="middle">
    Secure Handling
  </text>
  
  <!-- Bottom Feature List -->
  <text x="960" y="850" font-family="Arial" font-size="36" fill="#e2e8f0" text-anchor="middle">
    Rate Limiting • Error Handling • HTML Templates • Delivery Tracking
  </text>
  
  <!-- GitHub Link -->
  <a href="https://github.com/sagarpanchariyasp/emailSendingTool" target="_blank">
    <text x="960" y="950" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">
      github.com/sagarpanchariyasp/emailSendingTool
    </text>
  </a>
</svg>